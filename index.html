<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cobalt.Tools</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="app.js" defer></script>
  </head>
  <body
    class="bg-gray-900 text-gray-300 font-sans antialiased flex flex-col min-h-screen"
  >
    <div class="flex-grow container mx-auto px-4 py-8">
      <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-primary-400">
          CobaltAPI
        </h1>
        <p class="text-gray-400 mt-2">Configure your download options below.</p>
      </header>

      <!-- Options Grid -->
      <main
        id="options-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto mb-32"
      >
        <!-- Video Quality -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <label
            for="videoQuality"
            class="block mb-2 text-lg font-semibold text-primary-300"
          >
            Video Quality
          </label>
          <select
            id="videoQuality"
            class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
          >
            <option value="max">Max Quality</option>
            <option value="4320">4320p (8K)</option>
            <option value="2160">2160p (4K)</option>
            <option value="1440">1440p (2K)</option>
            <option value="1080" selected>1080p (HD)</option>
            <option value="720">720p (HD)</option>
            <option value="480">480p</option>
            <option value="360">360p</option>
            <option value="240">240p</option>
            <option value="144">144p</option>
          </select>
        </div>

        <!-- Download Mode -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <label
            for="downloadMode"
            class="block mb-2 text-lg font-semibold text-primary-300"
          >
            Download Mode
          </label>
          <select
            id="downloadMode"
            class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
          >
            <option value="auto" selected>Video &amp; Audio</option>
            <option value="audio">Audio Only</option>
            <option value="mute">Video Only</option>
          </select>
        </div>

        <!-- Audio Format -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <label
            for="audioFormat"
            class="block mb-2 text-lg font-semibold text-primary-300"
          >
            Audio Format
          </label>
          <select
            id="audioFormat"
            class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
          >
            <option value="best" selected>Best Available</option>
            <option value="mp3">MP3</option>
            <option value="ogg">OGG</option>
            <option value="wav">WAV</option>
            <option value="opus">Opus</option>
          </select>
        </div>

        <!-- Audio Bitrate -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <label
            for="audioBitrate"
            class="block mb-2 text-lg font-semibold text-primary-300"
            >Audio Bitrate (kbps)</label
          >
          <select
            id="audioBitrate"
            class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
          >
            <option value="320" selected>320</option>
            <option value="256">256</option>
            <option value="128">128</option>
            <option value="96">96</option>
            <option value="64">64</option>
          </select>
        </div>

        <!-- Filename Style -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <label
            for="filenameStyle"
            class="block mb-2 text-lg font-semibold text-primary-300"
          >
            Filename Style
          </label>
          <select
            id="filenameStyle"
            class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
          >
            <option value="classic" selected>Classic</option>
            <option value="pretty">Pretty</option>
            <option value="basic">Basic</option>
            <option value="nerdy">Nerdy</option>
          </select>
        </div>

        <!-- Disable Metadata -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <label
            for="disableMetadata"
            class="block mb-2 text-lg font-semibold text-primary-300"
          >
            Disable Metadata
          </label>
          <label
            for="disableMetadataToggle"
            class="flex items-center cursor-pointer"
          >
            <div class="relative">
              <input
                type="checkbox"
                id="disableMetadataToggle"
                class="sr-only peer"
              />
              <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
              <div
                class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition peer-checked:translate-x-full peer-checked:bg-primary-500"
              ></div>
            </div>
            <div class="ml-3 text-gray-300 font-medium">
              No metadata in file
            </div>
          </label>
        </div>
      </main>
    </div>

    <!-- Bottom URL Input Bar -->
    <footer
      class="fixed bottom-0 left-0 right-0 bg-gray-900/80 backdrop-blur-sm px-4 shadow-2xl"
    >
      <div
        class="container mx-auto max-w-7xl p-4 border-t border-x border-gray-700 rounded-t-lg"
      >
        <div class="flex flex-row items-center">
          <input
            type="url"
            id="urlInput"
            placeholder="https://your.video.url/here"
            class="w-auto flex-grow bg-gray-800 border border-gray-600 rounded-l-md p-3 text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"
          />
          <button
            id="downloadButton"
            class="w-auto bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-6 transition-colors duration-300 flex items-center justify-center gap-2 border border-gray-600 rounded-r-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10.75 2.75a.75.75 0 00-1.5 0v8.614L6.295 8.235a.75.75 0 10-1.09 1.03l4.25 4.5a.75.75 0 001.09 0l4.25-4.5a.75.75 0 00-1.09-1.03l-2.955 3.129V2.75z"
              />
              <path
                d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z"
              />
            </svg>
            <span class="hidden md:block">Download</span>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
